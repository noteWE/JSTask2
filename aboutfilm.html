<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylefilm.css">
    <title>О фильме</title>
</head>
<body>
    <nav id="navigation">
        <a href="filmmain.html" class="nav-link">На главную</a>
        <a href="filmadd.html" class="nav-link">Добавить фильм</a>
    </nav>
    <main id="main">
        <h1 id="about-header" class="header">Название фильма</h1>
        <div id="about-film">
            <div id="film-attributes">
                <div id="film-attribute-country" class="film-attribute">
                    <div class="film-attribute-key">
                        Страна:
                    </div>
                    <div class="film-attribute-value"></div>
                </div>
                <div id="film-attribute-genre" class="film-attribute">
                    <div class="film-attribute-key">
                        Жанр:
                    </div>
                    <div class="film-attribute-value"></div>
                </div>
                <div id="film-attribute-directors" class="film-attribute">
                    <div class="film-attribute-key">
                        Режиссер:
                    </div>
                    <div class="film-attribute-value"></div>
                </div>
                <div id="film-attribute-scripts" class="film-attribute">
                    <div class="film-attribute-key">
                        Сценарий:
                    </div>
                    <div class="film-attribute-value"></div>
                </div>
                <div id="film-attribute-producer" class="film-attribute">
                    <div class="film-attribute-key">
                        Продюсер:
                    </div>
                    <div class="film-attribute-value"></div>
                </div>
                <div id="film-attribute-operator" class="film-attribute">
                    <div class="film-attribute-key">
                        Оператор:
                    </div>
                    <div class="film-attribute-value"></div>
                </div>
                <div id="film-attribute-compositor" class="film-attribute">
                    <div class="film-attribute-key">
                        Композитор:
                    </div>
                    <div class="film-attribute-value"></div>
                </div>
                <div id="film-attribute-budget" class="film-attribute">
                    <div class="film-attribute-key">
                        Бюджет:
                    </div>
                    <div class="film-attribute-value"></div>
                </div>
                <div id="film-attribute-boxoffice" class="film-attribute">
                    <div class="film-attribute-key">
                        Кассовые сборы:
                    </div>
                    <div class="film-attribute-value"></div>
                </div>
                <div id="film-attribute-agerate" class="film-attribute">
                    <div class="film-attribute-key">
                        Возрастной рейтинг:
                    </div>
                    <div class="film-attribute-value"></div>
                </div>
                <div id="film-attribute-duration" class="film-attribute">
                    <div class="film-attribute-key">
                        Продолжительность:
                    </div>
                    <div class="film-attribute-value"></div>
                </div>
                <div id="film-attribute-date" class="film-attribute">
                    <div class="film-attribute-key">
                        Премьера в мире:
                    </div>
                    <div class="film-attribute-value"></div>
                </div>
            </div>
            <div id="film-poster"></div>
        </div>
        <form id="form-comment">
            <h3 id="form-fieldset-header">Оставить отзыв</h3>
            <div id="form-comment-block">
                <label class="form-label" for="username">Введите ваш ник: </label>
                <input required class="form-input" id="comment-input-username" type="text" name="username">
                <label class="form-label" for="comment">Введите текст отзыва: </label>
                <textarea required class="form-text" id="comment-input-text" name="comment" id="" cols="120" rows="10"></textarea>
            </div>
            <p id="comment-warning" class="message-warning">Вы не ввели имя или текст отзыва!</p>
            <input id="form-button-add-comment" type="button" value="Добавить">
            <input id="form-button-view-comments" type="button" value="Посмотреть остальные отзывы">
        </form>
    </main>
    <script src="script/modules/comment.js"></script>
    <script src="script/modules/film.js"></script>
    <script src="script/scriptaboutfilm.js"></script>
</body>
</html>
