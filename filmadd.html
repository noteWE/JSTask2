<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylefilm.css">
    <title>Document</title>
</head>
<body>
    <nav id="navigation">
        <a href="" class="nav-link">На главную</a>
        <a href="" class="nav-link">Добавить фильм</a>
    </nav>
    <main id="main">
        <h1 id="form-header">Введите информацию о вашем фильме</h1>
        <form action="" id="form-add-film">
            <div id="film-poster"></div>
            <fieldset id="form-main-fields">
                <div class="div-block-row">
                    <label class="form-label" for="film-title">Введите название фильма:</label>
                    <input class="form-input" type="text" name="film-title" id="input-film-title">
                </div>
                <div class="div-block-row">
                    <label class="form-label" for="film-country">Введите страну фильма:</label>
                    <input class="form-input" type="text" name="film-country" id="input-film-country">
                </div>
                <div class="div-block-row">
                    <label class="form-label" for="film-genre">Выберите жанр фильма</label>
                    <input class="form-input" type="text" name="film-genre" id="input-film-genre">
                </div>
                <div class="div-block-row">
                    <label class="form-label" for="film-director">Введите режиссера(ов) фильма:</label>
                    <input class="form-input" type="text" name="film-director" id="input-film-director">
                </div>
                <div class="div-block-row">
                    <label class="form-label" for="film-scripts">Введите тех, кто работал на сценарием:</label>
                    <input class="form-input" type="text" name="film-scripts" id="input-film-scripts">
                </div>
                <div class="div-block-row">
                    <label class="form-label" for="film-producer">Введите продюсера фильма:</label>
                    <input class="form-input" type="text" name="film-producer" id="input-film-producer">
                </div>
                <div class="div-block-row">
                    <label class="form-label" for="film-operator">Введите оператора фильма:</label>
                    <input class="form-input" type="text" name="film-operator" id="input-film-operator">
                </div>
                <div class="div-block-row">
                    <label class="form-label" for="film-compositor">Введите композитора фильма:</label>
                    <input class="form-input" type="text" name="film-compositor" id="input-film-compositor">
                </div>
                <div class="div-block-row">
                    <label class="form-label" for="film-budget">Введите бюджет фильма:</label>
                    <input class="form-input" type="text" name="film-budget" id="input-film-budget">
                </div>
                <div class="div-block-row">
                    <label class="form-label" for="film-box-office">Введите сумму кассовых сборов:</label>
                    <input class="form-input" type="text" name="film-box-office" id="input-film-box-office">
                </div>
                <div class="div-block-row">
                    <label class="form-label" for="film-age-rate">Выберите возрастной рейтинг:</label>
                    <input class="form-input" type="text" name="film-age-rate" id="input-film-age-rate">
                </div>
                <div class="div-block-row">
                    <label class="form-label" for="film-duration">Введите продолжительность фильма:</label>
                    <input class="form-input" type="text" name="film-duration" id="input-film-duration">
                </div>
                <div class="div-block-row">
                    <label class="form-label" for="film-date">Введите дату премьеры фильма:</label>
                    <input class="form-input" type="text" name="film-date" id="input-film-date">
                </div>
                <div class="div-block-row">
                    <label class="form-label" for="film-poster">Введите url или загрузите изображение постера фильма:</label>
                    <!--<input class="form-input" type="file" name="film-poster" id="file-film-poster">-->
                    <input class="form-input" type="text" name="film-poster" id="input-url-film-poster">
                </div>
                <input type="button" value="Добавить фильм в библиотеку.">
            </fieldset>
        </form>
    </main>
</body>
</html>
